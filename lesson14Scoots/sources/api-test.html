<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>OpenWeatherMap.org API Test</h1>
    <p>The current temperature in Preston, Idaho is <span id="current-temp"></span>&deg; F</p>
    <hr>
    <p>Image Icon Path Test: <span id="imagesrc"></span> &nbsp; <img src="" alt="" id="icon"></p>

    <div class="summaryBox">
        <p>Weather Summary</p>
        <table>
            <tr>
                <td class="firstRow">Summary:</td>
                <td class="secondRow"><span id="description"></span></td>
            </tr>
            <tr>
                <td class="firstRow">High:</td>
                <td class="secondRow"><span id="high"></span> &#8457;</td>
            </tr>
            <tr>
                <td class="firstRow">Wind Chill:</td>
                <td class="secondRow"><span id="windChill"></span> &#8457;</td>
            </tr>
            <tr>
                <td class="firstRow">Humidity:</td>
                <td class="secondRow"><span id="humidity"></span>%</td>
            </tr>
            <tr>
                <td class="firstRow">Wind Speed:</td>
                <td class="secondRow"><span id="windSpeedValue"></span> mph</td>

            </tr>
        </table>

    </div>



    <script src="script/weatherapi.js"></script>

</body>

</html>
